<body>
    <header>

         <section id="sign-up-outer">
            <div id="sign-up"></div>
        </section>
       
        <!-- Form -->
        
        <section class="form-section">
     
       
            <form class="signup-form" method="POST">
            <h2>Let's get you signed up!</h2>
            
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" class="text-input"required>
            
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" class="text-input" required>
            
            <label for="beginner">Beginner</label>
            <input id="beginner" type="radio" name="beginner_preference" value="beginner" required>
            
            <label for="intermediate">Intermediate</label>
            <input id="intermediate" type="radio" name="intermediate_preference" value="intermediate" required>
            
            <label for="advanced">Advanced</label>
            <input id="advanced" type="radio" name="advanced_preference" value="advanced" required>
            
            <input class="join-button" type="submit" value="sign-up">
            
            </form>
             </section> 
       
    
    
    </header>
